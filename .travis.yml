language: go
go:
- 1.11.5
env:
  matrix:
  - GO111MODULE=on
  global:
    secure: 
before_install:
- "$(cd $HOME && curl -s https://raw.githubusercontent.com/go-task/task/master/install-task.sh
  | sh)"
- "$(cd $HOME && curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh
  | sh -s v1.14.0)"
- export PATH="$PATH:$HOME/bin"
- export PATH="$PATH:$HOME/gopath/bin"
- task install-tools
install:
- task install
script:
- task test
- task lint
- task upload-coverage
